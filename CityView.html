<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CityView</title>
    <script src="./CityView.js" defer></script>
    <link rel="stylesheet" href="./CityView.css">
    <script src="https://kit.fontawesome.com/1a027898f7.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="searchBar">
    <input type="text" id="InputImg" placeholder="Input the search keywords">
    <button id="InputSearch">
        Search
    </button>
</div>

<div class="carousel">
    <div class="gallery">

    </div>
    <div class="nav">
        <button class="btnNav prev">
            <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button class="btnNav next">
            <i class="fa-solid fa-chevron-right"></i>
        </button>
    </div>

</div>

</body>
</html>
